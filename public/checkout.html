<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flovent - Thanh toán</title>
    <link rel="stylesheet" href="css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="nav-bar"></nav>
    <header>
      <ul class="breadcrumb">
        <li><a href="#">Trang chủ</a></li>
        <li>Thanh toán</li>
      </ul>
    </header>
    <main>
      <div class="container p-sm-3 my-3">
        <div class="row">
          <div class="col-sm-6">
            <div class="checkout-form-container">
              <div class="header-container">Thông tin cá nhân</div>
              <div class="checkout-form">
                <div class="row mb-3">
                  <div class="col-25">
                    <label for="fname">Họ</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-25">
                    <label for="lname">Tên</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-25">
                    <label for="mail">Email</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="mail" name="email" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-25">
                    <label for="phone">SDT</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="phone" name="phone" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-25">
                    <label for="addr">Địa chỉ</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="addr" name="addr" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="checkout-info">
              <div class="info-header">
                <p>Giỏ hàng của bạn</p>
              </div>
              <div class="info-content">
                <table>
                  <tr>
                    <th>Sản phẩm</th>
                    <th>Tổng</th>
                  </tr>
                  <tr>
                    <td>Little jewel</td>
                    <td>80.000 VND</td>
                  </tr>
                  <tr>
                    <td>LoMamillaria Plumosais</td>
                    <td>40.000 VND</td>
                  </tr>
                  <tr>
                    <td>Mamillaria Cacti</td>
                    <td>70.000 VND</td>
                  </tr>
                </table>
                <div class="price-checkout">
                  <p>Phí vận chuyển <span>0 VND</span></p>
                </div>
                <div class="price-checkout">
                  <p>Tổng cộng <span>190.000 VND</span></p>
                </div>
              </div>
            </div>
            <div class="btn-checkout">
              <div id="checkout-btn" class="checkout-btn">
                <button onclick="checkoutsuccess()">Thanh toán</button>
                <p></p>
                <span
                  >Chưa có tài khoản? <a href="register.html">Tạo ngay</a></span
                >
              </div>
              <div id="checkout-completed" class="checkout-success">
                <h2 style="color: green">Thanh toán thành công</h2>
                <p></p>
                <a href="cart.html">Quay lại giỏ hàng</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="js/nav.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
